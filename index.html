        <a href="#">Services</a>
        <a href="#">Clients</a>

      </div>
    </div>

   <div class="container-fluid">

    <!-- Anime.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

    <!-- Javascript for Navigation -->
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        // document.getElementById("mySidenav").style.transform = "rotateY(0)";
        document.getElementById("menu-items").style.transform = "rotateY(0)";
        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        // document.getElementById("mySidenav").style.transform = "rotateY(-90deg)";
        document.getElementById("menu-items").style.transform = "rotateY(-90deg)";
        document.getElementById("main").style.marginLeft= "0";
      }


      anime({
        targets: '.line-drawing-demo .lines path',
        strokeDashoffset: [anime.setDashoffset, 0.5],
        easing: 'easeInOutSine',
        duration: 1500,
        // delay: function(el, i) { return i * 250 },
        direction: 'normal',
        loop: false
      });
      anime({
        targets: '.line-drawing-demo .lines polygon',
        strokeDashoffset: [anime.setDashoffset, 0.5],
        easing: 'easeInOutSine',
        duration: 1500,
        // delay: function(el, i) { return i * 250 },
        direction: 'normal',
        loop: false
      });

      let restart = document.querySelector(".button-restart");
      let tl = anime.timeline({
        // easing: 'spring(1, 80, 10, 10)',
        duration: 300
      })
      tl.add({
        targets: '.container',
        width: '80%',
        scaleY: '1.5', 
        scaleX: '1.5',
        rotateY: 300,
        rotateX: 45, 
        duration: 1000,
        easing: 'cubicBezier(.5, .05, .1, .3)'
      })
      tl.add({
        targets: '.container',
        width: '40%',
        scaleY: '1.5', 
        scaleX: '1.5',
        // rotateY: -680,
        rotateX: -280, 
        duration: 500,
        easing: 'cubicBezier(.5, .05, .1, .3)'
      })
      tl.add({
        targets: '.container',
        width: '90%',
        scaleY: '1', 
        scaleX: '1',
        rotateY: 0,
        rotateX: 0, 
        duration: 1000,
        easing: 'spring(1, 80, 10, 10)'
      })

      restart.addEventListener("click", () => tl.restart());
      
    </script>
